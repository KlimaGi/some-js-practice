<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS monday tasks</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h2>JS monday tasks</h2>
  
 <fieldset>
  <legend>count fuel price</legend>
  <form id="fuel-price-counter-form">
    <input type="number" name="price" placeholder="fuel price" step="0.001" min="0">
    <input type="number" name="amount" placeholder="fuel amount" step="0.1" min="0">
    <button type="submit">submit</button>
  </form>
  
  <h2 id="price"></h2>
 </fieldset>
<!-- 12.3 -->
<fieldset>
  <legend>Word n times</legend>
  <form id="word-form" novalidate>
    <input type="text" name="word" placeholder="enter a word">
    <input type="number" name="number" placeholder="enter a number">
    <button type="submit">Click</button>
  </form>
  <h3 id="result"></h3>
</fieldset>

<fieldset>
  <legend>Word length</legend>
  <form id="word-length-form">
    <input type="text" name="word">
    <button type="submit">Click</button>
  </form>
</fieldset>

<fieldset id="fieldset-name-surname">
  <legend>Name and surname</legend>
  <form id="nameSurnameForm">
    <input type="text" name="name-surname" placeholder="enter your name surname">
    <button type="submit">Submit</button>
  </form>
</fieldset>

</body>
</html>
