<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS form</title>
  <script src="script.js" defer></script>
</head>
<body>

  <h2>JS form</h2>
  
  <form>
    <input type="text" name="name" placeholder="Name">
    <button type="submit">Add</button>
  </form>
  <h3></h3>

  <form id="form-1">
    <input type="text" name="iname" placeholder="Your name">
    <button type="submit">Done</button>
  </form>
<br>
  <form id="form-2">
    <input type="text" name="age" placeholder="Your age">
    <button type="submit">Click</button>
  </form>
  <h2 id="age"></h2>

<form id="form-3">
  <input type="text" name="yourname" placeholder="enter your name">
  <input type="text" name="yourage" placeholder="enter your age">
  <button type="submit">Submit</button>
  <h3 id="result-3"></h3>
</form>

  <fieldset>
    <legend>Cinema</legend>
      <form id="cinema">
        <input type="text" name="age" placeholder="enter your age">
        <button type="submit">Submit</button>
      </form>
      <h3 id="cinema-text"></h3>
  </fieldset>
<br>
  <fieldset>
    <legend>Army</legend>
    <form id="army">
      <input type="text" name="age" placeholder="Enter your age">
      <br>
      <input type="radio" id="crim" name="criminal" value="crime">
      <label for="crim">Is a criminal record</label>
      <input type="radio" id="crimenot" name="criminal" value="notcrime" >
      <label for="crimenot">Is NOT a criminal record</label>
      <br> 
      <button type="submit">Submit</button>
    </form>
    <h3 id="army-text"></h3>
  </fieldset>
<br>
  <fieldset>
    <legend>Christmas bonus</legend>
    <form id="xbonus">
      <input type="text" name="workyears" placeholder="working years in the company">
      <button type="submit">Submit</button>
    </form>
    <h4 id="bonusText"></h4>
  </fieldset>
<br>
<fieldset>
  <legend>Leap years</legend>
  <form id="leap">
    <label for="year">Enter a year number</label>
    <input type="text" id="year" name="inputYear">
    <button type="submit">Submit</button>
  </form>
  <h3 id="yeartext"></h3>
</fieldset>
<br>
<fieldset>
  <legend>Celcius to Farenheit</legend>
  <form id="celcToFar">
    <label for="celcius">Enter celcius number</label>
    <input type="text" id="celcius" name="celc">
    <button type="submit">Submit</button>
  </form>
  <h3 id="farenh"></h3>
</fieldset>
<br>
<fieldset>
  <legend>Agree with terms</legend>
  <form id="agree">
  <label for="email">Email: </label>
  <input type="email" id="email" name="email">
  <label for="checked">Agree to get letters</label>
  <input type="checkbox" id="checked"><br><br>
  <button type="submit">Register</button>
  </form>
  <h3 id="resultEmailText"></h3>
</fieldset>
<br>
<fieldset>
  <legend>Name & Count</legend>
  <form id="nameCount">
    <label for="word">Enter word:</label>
    <input type="text" id="word" name="word"><br><br>
    <label for="number">Enter number: </label>
    <input type="number" id="number" min="0" name="number">
    <button type="submit">Click</button>
  </form>
  <ul id="wordCountList"></ul>
</fieldset>
<br>
<fieldset>
  <legend>Classic loop</legend>
  <form id="loopForm">
    <label for="number">Enter number</label>
    <input type="number" min="0" name="number" id="number">
    <button type="submit">Click</button>
  </form>
  <div id="result"></div>
</fieldset>
<br>
<fieldset>
  <legend>cos loop</legend>
  <form id="loopFormCos">
    <label for="number">Enter number</label>
    <input type="number" min="0" name="number" id="number">
    <button type="submit">Click</button>
  </form>
  <div id="resultCos"></div>
</fieldset>
<br>
<fieldset>
  <legend>Letter 'L' size</legend>
<form id="letter-L-size">
  <label for="numb">Enter a number</label>
  <input type="number" min="0" name="number" id="numb">
  <button type="submit">Click</button>
</form>
<div id="letter-l"></div>
</fieldset>
<br>

<fieldset>
  <legend>Letter 'C' size</legend>
<form id="letter-C-size">
  <label for="numb-c">Enter a number</label>
  <input type="number" min="0" name="number" id="numb-c">
  <button type="submit">Click</button>
</form>
<div id="letter-C"></div>
</fieldset>
<br>

</body>
</html>
