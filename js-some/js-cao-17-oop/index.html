<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS monday tasks</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h2>JS oop</h2>
  <h3 id="title"></h3>
  <fieldset>
  <legend>Full name</legend>
  <form id="full-name-form" >
    <input type="text" id="full-name">
  <button type="submit" >Submit</button>
  </form>
  
  <table id="full-name-table">
    <tr>
      <th>Name</th>
      <th>Surname</th>
    </tr>
  </table>
</fieldset>

<!-- 17.2 cars cards -->
<fieldset>
  <legend>Cars cards</legend>
  <form id="cars-cards-form">
    <input type="text" name="car-brand" placeholder="car brand">
    <input type="text" name="car-model" placeholder="car model">
    <input type="text" name="car-mileage" placeholder="car mileage">
    <input type="text" name="car-price" placeholder="car price">
    <input type="text" name="car-image" placeholder="car image">


    <button type="submit">Submit</button>
  </form>
</fieldset>
<div class="cars-cards-wrapper"></div>


<fieldset>
  <legend>LocalStorage vs Cookie</legend>
  <form id="local-st">
    <input type="text" name="name" id="name">
    <button type="submit">Submit</button>
  </form>
</fieldset>

<fieldset>
  <legend>Cookie</legend>
<form id="cookie-form">
  <input type="text" name="name" placeholder="Enter your name">
  <button type="submit">Submit</button>
</form>

<div id="output" class="hidden">
  <span id="name-cookie"></span>
  <button id="erase">Clear cookies</button>
</div>
</fieldset>


</body>
</html>
