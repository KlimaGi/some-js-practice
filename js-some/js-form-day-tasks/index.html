<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS form day tasks</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<form >
  <div id="name">
    <label for="student-name">Name</label>
    <input type="text" name="name" id="student-name" placeholder="Enter your name" class="required" value="Name">
  </div>
  
  <div>
    <label for="student-surname">Surname</label>
    <input type="text" name="surname" id="student-surname" placeholder="Enter your surname" class="required" value="Sur">
  </div>
  
  <div>
    <label for="student-age">Age</label>
    <input type="number" name="age" id="student-age" placeholder="Enter your age" min="18" max="120" class="required" value="31">
  </div>
  
  <div>
    <label for="student-phone">Phone</label>
    <input type="tel" name="phone" id="student-phone" placeholder="Enter your phone" class="required" value="65857655585"> 
  </div>
  
  <div id="email">
    <label for="student-email">Email</label>
    <input type="email" name="email" id="student-email" placeholder="Enter your email" class="required" value="ted@ted.com"
    >
  </div>
  
  <div>
    <label for="student-it-knowledge">It knowledge</label>
    <input type="range" name="it-knowledge" id="student-it-knowledge" min="1" max="10" value="5" step="1" class="required">
  <output id="it-knowledge-output">5</output>
  </div>
  

<fieldset>
<legend>Group name:</legend>
  <input id="student-group-1" type="radio" name="group" value="vigi 1" checked>
  <label for="student-group-1">TYPE 1gr.</label>

  <input id="student-group-2" type="radio" name="group" value="vigi 2">
  <label for="student-group-2">TYPE 2gr.</label>

  <input id="student-group-3" type="radio" name="group" value="vigi 3">
  <label for="student-group-3">TYPE 3gr.</label>
</fieldset>

<fieldset>
  <legend>IT languages of interest</legend>
  
    <input type="checkbox" id="js" name="languages" value="js">
    <label for="js">JS</label>
 
    <input type="checkbox" id="node-js" name="languages" value="nodejs">
    <label for="node-js">Node.js</label>
  
    <input type="checkbox" id="c#" name="languages" value="c#">
    <label for="c#">C#</label>
  

</fieldset>


  <button type="submit">Submit</button>
</form>

<span id="alert"></span>

<div id="students-list"></div>




</body>
</html>
